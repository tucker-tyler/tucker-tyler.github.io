<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- usability -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--link rel="icon" href="" /-->

    <title>Tyler Tucker Resume</title>

    <!-- meta tags for SEO and social sharing -->
    <meta
      name="description"
      content="A resume for Tyler Tucker, software developer"
    />
    <meta name="author" content="Tyler Tucker" />
    <!--     <meta name="robots" content="index,follow" /> -->
    <meta property="url" content="https://codingtyler.glitch.me/" />

    <!-- style sheets -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- page wrapper -->
    <div class="page-div w3-card-2">
      <header id="header"></header>
      <main>
        <!-- resume div -->
        <div class="resume-div">
          <!-- education section -->
          <div class="resume-section w3-card-2" id="edu-section"></div>
          <hr />
          <!-- work section -->
          <div class="resume-section w3-card-2" id="work-section"></div>
          <hr />
          <!-- skills section -->
          <div class="resume-section w3-card-2" id="skills-section"></div>
          <hr />
          <!-- project section -->
          <div class="resume-section w3-card-2" id="proj-section"></div>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>
  </body>
  <!-- script CDNs -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- scripts -->
  <script src="/scripts/zoom.js"></script>
  <script src="/scripts/back-to-top.js"></script>
  <script src="/scripts/accordion.js"></script>

  <script src="/scripts/modules.js"></script>
